<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="menu">Accueil</a>
        <a href="produit.html" class="menu">Produit</a>
        <a href="contact.html" class="menu">Contact</a>
    </nav>
    <main>
        <article>
            <h2>Formulaire</h2>
            <section>
                <h3>Contact</h3>
                <form>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" aria-label="Nom">
                    <label for="email">Courriel :</label>
                    <input type="email" id="email" name="email" aria-label="Email">
                    <label for="phone">Phone :</label>
                    <input type="text" id="phone" name="phone" aria-label="Phone">
                    <button type="submit" class="btn">Envoyer</button>
                </form>
            </section>
        </article>
    </main>
    <footer>
        Tous les droits reserves
    </footer>
</body>
</html>
